<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Hand Art - Sci-Fi Hologram</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0a0f19;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* 相機引導介面 */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #1a1f35 0%, #0a0f19 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        text-align: center;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1.1em;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      /* 回上頁按鈕 */
      #back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 2000;
        padding: 10px 20px;
        font-size: 0.9em;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        color: white;
        text-decoration: none;
        transition: all 0.3s;
      }

      #back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(-5px);
      }

      canvas {
        display: block;
      }

      #status {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: rgba(255,255,255,0.5);
        font-size: 0.8em;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <a href="../perception_demo.html" id="back-btn">← Back to Hub</a>

    <div id="overlay">
      <div style="font-size: 50px; margin-bottom: 10px;">✨</div>
      <h2 style="margin-bottom: 10px; font-weight: 300;">Fancy Hand Art</h2>
      <p style="color: rgba(255,255,255,0.6); max-width: 300px;">準備進入數位藝術空間。請允許存取相機以開始體驗。</p>
      <button class="btn" onclick="startExperience()">啟動相機 (Start Camera)</button>
    </div>

    <div id="status">INITIALIZING SYSTEM...</div>

    <script>
      let video;
      let handPose;
      let hands = [];
      let isVideoReady = false;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        
        // 初始化 ml5 handPose
        handPose = ml5.handPose({ flipped: true }, () => {
          document.getElementById('status').innerText = 'AI MODEL LOADED';
        });
      }

      // 點擊按鈕後才啟動相機
      function startExperience() {
        video = createCapture(VIDEO, () => {
          isVideoReady = true;
          document.getElementById('overlay').style.display = 'none';
          document.getElementById('status').innerText = 'SYSTEM ACTIVE';
          handPose.detectStart(video, results => {
            hands = results;
          });
        });
        video.size(640, 480);
        video.hide();
      }

      function draw() {
        background(10, 15, 25); // 深藍黑色背景

        if (!isVideoReady) return;

        // 繪製半透明的攝影機畫面 (增加科幻感)
        push();
        translate(width, 0);
        scale(-1, 1);
        tint(100, 150, 255, 30); 
        image(video, 0, 0, width, height, 0, 0, video.width, video.height, COVER);
        pop();

        // 繪製手部藝術效果
        for (let i = 0; i < hands.length; i++) {
          let hand = hands[i];
          drawHandArt(hand);
        }
      }

      function drawHandArt(hand) {
        // 繪製骨架線條
        stroke(102, 126, 234, 150);
        strokeWeight(2);
        let connections = handPose.getConnections();
        for (let i = 0; i < connections.length; i++) {
          let a = connections[i][0];
          let b = connections[i][1];
          let kp1 = hand.keypoints[a];
          let kp2 = hand.keypoints[b];
          line(kp1.x * (width/video.width), kp1.y * (height/video.height), 
               kp2.x * (width/video.width), kp2.y * (height/video.height));
        }

        // 繪製指尖流光效果
        let tips = [4, 8, 12, 16, 20];
        tips.forEach((index, i) => {
          let kp = hand.keypoints[index];
          let x = kp.x * (width/video.width);
          let y = kp.y * (height/video.height);
          
          let pulse = map(sin(frameCount * 0.1 + i), -1, 1, 10, 25);
          noFill();
          stroke(118, 75, 162, 200);
          ellipse(x, y, pulse, pulse);
          
          fill(255);
          noStroke();
          circle(x, y, 5);
        });
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
